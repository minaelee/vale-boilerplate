name: reviewdog
on: 
  pull_request:
    paths:
      - 'fern/docs/pages/**' # Only run on files within fern/docs/pages

jobs:
  vale:
    name: runner / vale
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: errata-ai/vale-action@reviewdog
        with:
          files: fern/docs/pages